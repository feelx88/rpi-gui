<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/google-chart/google-chart.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="page-sensors">
  <template>
    <style>
      :host {
        width: 100%;
      }
      paper-card {
        width: 100%
      }
      paper-button {
        margin-bottom: 1em;
      }
      google-chart {
        width: 100%;
      }
      .flex-center-justified {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        @apply(--layout-center);
      }
    </style>

    <iron-ajax
      id="req"
      auto
      url="/data"
      handle-as="json"
      on-request="handleRequest"
      on-response="handleResponse"
      debounce-duration="300"></iron-ajax>

    <paper-card heading="Sensoren">
      <div class="flex-center-justified">
        <paper-button  raised onclick="req.generateRequest()">Aktualisieren</paper-button>
        <paper-spinner id="tempSpinner"></paper-spinner>
      </div>
      <google-chart
        id='chartTemp'
        type='line'
        options='{"title": "Temperatur", "pointSize": 2, "explorer": {}}'
        cols='[{"label":"Date", "type":"datetime"}, {"label":"Â°C", "type":"number"}]'>
      </google-chart>
      <div class="flex-center-justified">
        <paper-spinner id="humidSpinner"></paper-spinner>
      </div>
      <google-chart
        id='chartHumid'
        type='line'
        options='{"title": "Luftfeuchtigkeit", "pointSize": 2, "explorer": {}}'
        cols='[{"label":"Date", "type":"datetime"}, {"label":"%RH", "type":"number"}]'>
      </google-chart>
    </paper-card>

  </template>
  <script>
    Polymer({
      is: 'page-sensors',

      handleRequest: function(evt) {
        this.$.tempSpinner.active = true;
        this.$.humidSpinner.active = true;
      },

      handleResponse: function(evt) {
        var data = evt.detail.response,
            tempData = [],
            humidData = [];

        for(var x in data) {
          tempData.push([
            new Date(data[x].timestamp),
            data[x].temperature,
          ]);
          humidData.push([
            new Date(data[x].timestamp),
            data[x].humidity
          ]);
        }

        this.$.chartTemp.rows = tempData;
        this.$.chartHumid.rows = humidData;

        this.$.tempSpinner.active = false;
        this.$.humidSpinner.active = false;
      }
    });
  </script>
</dom-module>
