<dom-module id="rpi-gui-app">
  <style>
    iron-pages {
      width: 100%;
    }
  </style>
  <template>
    <paper-header-panel>
      <paper-toolbar>
        <paper-tabs selected="{{selected}}">
         <paper-tab>Sensoren</paper-tab>
         <paper-tab>Gewicht</paper-tab>
         <paper-tab>Webcam</paper-tab>
        </paper-tabs>
      </paper-toolbar>
    </paper-header-panel>

    <neon-animated-pages selected="{{selected}}" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
     <page-sensors></page-sensors>
     <page-weight></page-weight>
     <page-webcam></page-webcam>
    </neon-animated-pages>

  </template>

  <script>
    Polymer({
      is: 'rpi-gui-app',

      ready: function() {
        this.selected = 0;
      },
    });
  </script>
</dom-module>
