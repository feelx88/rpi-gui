<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="page-sensors.html">
<link rel="import" href="page-weight.html">
<link rel="import" href="page-webcam.html">
<link rel="import" href="page-media.html">

<dom-module id="view-main">
  <style>
    iron-pages {
      width: 100%;
    }
  </style>
  <template>
      <paper-header-panel>
        <paper-toolbar>
          <paper-tabs selected="{{selected}}" class="fit">
            <paper-button on-click="logout">Logout</paper-button>
            <paper-tab>Sensoren</paper-tab>
            <paper-tab>Gewicht</paper-tab>
            <paper-tab>Webcam</paper-tab>
            <paper-tab>Media</paper-tab>
          </paper-tabs>
          <span class="title"></span>
        </paper-toolbar>
      </paper-header-panel>

      <neon-animated-pages selected="{{selected}}" entry-animation="fade-in-animation" selected-attribute="active" exit-animation="fade-out-animation">
       <page-sensors></page-sensors>
       <page-weight></page-weight>
       <page-webcam></page-webcam>
       <page-media></page-media>
      </neon-animated-pages>
  </template>

  <script>
    Polymer({
      is: 'view-main',

      properties: {
        selected: {
          default: -1
        },
        active: {
          type: Boolean,
          value: false,
          observer: 'activated'
        }
      },

      activated: function(value) {
        if(value) {
          this.selected = 0;
        }
      },

      logout: function() {
        location.href = "/logout";
      }
    });
  </script>
</dom-module>
