<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/google-chart/google-chart.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="page-webcam">
  <template>
    <style>
      :host {
        width: 100%;
      }
      paper-card {
        width: 100%
      }
    </style>

    <iron-ajax
      id="light0On"
      url="/api/light/0/on"
      handle-as="json"
      debounce-duration="300"></iron-ajax>

    <iron-ajax
      id="light0Off"
      url="/api/light/0/off"
      handle-as="json"
      debounce-duration="300"></iron-ajax>

      <paper-card heading="Webcam">
        <paper-button raised on-click="light0On">Licht an</paper-button>
        <paper-button raised on-click="light0Off">Licht aus</paper-button>
      </paper-card>

  </template>
  <script>
    Polymer({
      is: 'page-webcam',

      light0On: function() {
        this.$.light0On.generateRequest();
      },

      light0Off: function() {
        this.$.light0Off.generateRequest();
      }
    });
  </script>
</dom-module>
