<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/google-chart/google-chart.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../../bower_components/iron-icons/device-icons.html">

<dom-module id="page-webcam">
  <template>
    <style>
      :host {
        width: 100%;
      }
      paper-card {
        width: 100%
      }

      .camera {
        transform: rotate(180deg);
        height: 70vh;
        max-width: 100%;
      }

      img {
        transition: all .5s;
      }
    </style>

    <iron-ajax
      id="light0On"
      url="/api/light/0/on"
      handle-as="json"
      debounce-duration="300"></iron-ajax>

    <iron-ajax
      id="light0Off"
      url="/api/light/0/off"
      handle-as="json"
      debounce-duration="300"></iron-ajax>

      <paper-card heading="Webcam">
        <div class="layout horizontal center-justified">
          <paper-button raised on-click="light0On"><iron-icon icon="device:brightness-high"></iron-icon></paper-button>
          <paper-button raised on-click="light0Off"><iron-icon icon="device:brightness-low"></iron-icon></paper-button>
          <paper-button raised on-click="play"><iron-icon icon="av:videocam"></iron-icon></paper-button>
          <paper-button raised on-click="stop"><iron-icon icon="av:videocam-off"></iron-icon></paper-button>
        </div>
        <div class="layout horizontal center-justified">
          <img id="video" src="/disconnected.png" class$="{{videoClass}}"></img>
        </div>
      </paper-card>

  </template>
  <script>
    Polymer({
      is: 'page-webcam',

      properties: {
        socket: Object,
        videoClass: {
          type: String,
          default: ''
        }
      },

      light0On: function() {
        this.$.light0On.generateRequest();
      },

      light0Off: function() {
        this.$.light0Off.generateRequest();
      },

      play: function() {
        var me = this;
        this.socket = new WebSocket("wss://" + window.location.hostname + "/api/camera/websocket");

        // Request the video stream once connected
        this.socket.onopen = function () {
            me.socket.send("read_camera");
        };

        // Currently, all returned messages are video data. However, this is
        // extensible with full-spec JSON-RPC.
        this.socket.onmessage = function (messageEvent) {
            me.videoClass = "camera";
            me.$.video.src = "data:image/jpeg;base64," + messageEvent.data;
        };
      },

      stop: function() {
        this.socket.close();
        this.$.video.src = "/disconnected.png";
        this.videoClass = "";
      }
    });
  </script>
</dom-module>
